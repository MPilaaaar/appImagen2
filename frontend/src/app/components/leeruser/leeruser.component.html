<div class="contenedor_tabla">
    <h1 class="titulo">FILA</h1>
    <div class="fila">
        <div class="fila_id">ID</div>
        <div class="fila_nombre">NOMBRE</div>
        <div class="fila_imagen">IMAGEN</div>
    </div>

    <div class="fila" *ngFor="let user of usuarios">
        <div class="fila_id">
            {{ user.id }};
        </div>
        <div class="fila_nombre">
            {{ user.nombre }};
        </div>
        <div class="fila_imagen">
            {{ user.imagen }};
        </div>
    </div>
</div>
